<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home</title>
    <link rel="stylesheet" href="../css/fullpage.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/style.css">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
</head>
<body>






<div id="fullpage">
	<div class="section " id="section0">
		<h1>Callbacks</h1>
		<p>Notice how I use the option `v2compatible:true`</p>
		<img src="imgs/fullPage.png" alt="fullPage" />
	</div>
	<div class="section" id="section1">
		<div class="slide">
			<div class="intro">
				<h1>Feel free</h1>
				<p>All the callbacks you need to do whatever you need.</p>
				<p>Just what you would expect.</p>
			</div>
		</div>
		<div class="slide">
			<h1>Slide 2</h1>
		</div>
	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Ideal for animations</h1>
			<p>Total control over your website.</p>
		</div>
	</div>
</div>

<script src="../js/jquery-1.10.1.min.js"></script>
	<script src="../js/fullpage.js"></script>
	<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script type="text/javascript">
$(function () {
    // var myFullpage = new fullpage('#fullpage', {
        $('#fullpage').fullpage({
        v2compatible: true,
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
        afterLoad: function(anchorLink, index){
            console.log("after Load  " + index);
        }
    });
});

</script>

</body>
</html>
